    <div class="page-wrapper">
        <section class="contact-split">
            <div class="contact-info reveal">
                <h1>Let's create<br> something<br> <span class="gold-text">timeless.</span></h1>
                
                <div class="info-block">
                    <p class="sub-label">Availability</p>
                    <p>Accepting bookings for 2025 editorial & commercial projects in Atlanta and Paris.</p>
                </div>

                <div class="info-block">
                    <p class="sub-label">Direct Line</p>
                    <a href="mailto:hello@samidavinci.studio" class="email-link">hello@samidavinci.studio</a>
                </div>
            </div>

            <div class="contact-form-wrapper reveal" style="transition-delay: 0.2s;">
                <form>
                    <div class="input-group">
                        <input type="text" id="name" required autocomplete="off">
                        <label for="name">Your Name</label>
                        <span class="highlight"></span>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" required autocomplete="off">
                        <label for="email">Email Address</label>
                        <span class="highlight"></span>
                    </div>

                    <div class="input-group">
                        <input type="text" id="project" required autocomplete="off">
                        <label for="project">Project Type (e.g. Editorial, Wedding)</label>
                        <span class="highlight"></span>
                    </div>

                    <div class="input-group">
                        <textarea id="message" rows="4" required></textarea>
                        <label for="message">Tell me about your vision...</label>
                        <span class="highlight"></span>
                    </div>

                    <button type="button" class="submit-btn">
                        <span>Send Inquiry</span>
                        <div class="btn-bg"></div>
                    </button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <div>&copy; 2025 Samidavinci</div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
        });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const body = document.body;

        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                menuBtn.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : 'auto';
            });
        }
    </script>
</body>
